<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Missy Tee - clothing store</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container" x-data="garments">
        <h1>Missy Tee - clothing store</h1>
        <div class="filter">
            <h2>Filter</h2>
            <div class="genders">
                <label> <input type="radio" @click="filterGarments()" name="gender" x-model="filterGender" value="All" /> All </label>

                <label>
                    <input type="radio" @click="filterGarments()" name="gender" x-model="filterGender" value="Male" /> Male
                </label>

                <label>
                    <input type="radio" @click="filterGarments()" name="gender" x-model="filterGender" value="Female" /> Female
                </label>
                <label>
                    <input type="radio" @click="filterGarments()" name="gender" x-model="filterGender" value="Unisex" /> Unisex
                </label>
            </div>
            <div class="seasons">
                <label> <input type="radio" @click="filterGarments()" name="season" x-model="filterSeason"  value="All" /> All </label>
                <label>
                    <input type="radio" @click="filterGarments()" name="season" x-model="filterSeason" value="Summer" /> Summer
                </label>
                <label>
                    <input type="radio" @click="filterGarments()" name="season" x-model="filterSeason" value="Winter" /> Winter
                </label>
                <label>
                    <input type="radio" @click="filterGarments()" name="season" x-model="filterSeason" value="All Seasons" /> All seasons
                </label>
            </div>
            <div>
                Filter by price range:
                <input type="range" name="priceRange" max="1000" step="50" class="priceRange" value="0" />
                R<span class="showPriceRange">0</span>.00
            </div>
        </div>

        <div class="message hidden"></div>

        <div class="addGarment">
            <div class="add button mt1">
                <a href="">Add garmet</a>
            </div>

            <div class="add garment hidden">
                <h2>Add garment</h2>
                <img src="/images/{{img}}" alt="" />

                <!-- <form action="/garment/" method="post" class="addGarmentForm" > -->

                <div class="field">
                    <label for="">Description</label>
                    <input type="text" x-model="item.description" name="description" class="description" />
                </div>
                <div class="field">
                    <label for="">Image</label>
                    <input type="text" x-model="item.img" name="img" class="img" />
                </div>
                <div class="field">
                    <label for="">Price</label>
                    <input type="number" x-model="item.price" name="price" step="0.01" class="price" />
                </div>
                <div class="field">
                    <label for="">Gender</label>
                    <div>
                        <input type="text" x-model="item.gender" name="gender" class="gender" />
                    </div>
                </div>
                <div class="field">
                    <label for="">Season</label>
                    <div>
                        <input type="text" x-model="item.season" name="season" class="season" />
                    </div>
                </div>
                <div class="mt1">
                    <input type="button" @click="addBtn" name="action" value="Add" class="addGarmentBtn" />
                    <input type="button" @click="hideAddBtn" name="action" value="Hide" class="hideAddGarmetBtn" />
                </div>
                <!-- </form> -->
            </div>
        </div>
            <h2>Garments <span x-text="garments.length"></span></h2>
            <div class="garments">
                <template x-for="garment in garments">
                    <div class="garment">
                        <img x-bind:src="`./images/${garment.img}`" alt="Photo" />
                        <h4 x-text="garment.description"></h4>
                        <!-- <br> -->
                        <h4 x-text="garment.price"></h4>
                        <td x-text="garment.gender"></td>
                        <td x-text="garment.season"></td>
                    </div>
                </template>
            </div>
            <div class="searchResults"></div>
    </div>
    <script src="./garments.js"></script>
    <script src="./api.js"></script>
</body>

</html>
